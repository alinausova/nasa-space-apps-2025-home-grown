services:
  - type: web
    name: home-grown-api
    runtime: python
    rootDir: api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: EXTERNAL_API_KEY
        sync: false  # Set this in Render dashboard
    healthCheckPath: /api/health
