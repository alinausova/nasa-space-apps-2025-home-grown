services:
  - type: web
    name: home-grown-api
    runtime: python
    rootDir: api
    buildCommand: pip install uv && uv sync
    startCommand: uv run uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: EXTERNAL_API_KEY
        sync: false  # Set this in Render dashboard
    healthCheckPath: /api/health
